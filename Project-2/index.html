<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <button class="navbar__btn">Announcement</button>
            <p>Join Paydesk and receive 75% discount on checkout</p>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-section__navbar">
            <div class="container">
                <div class="hero-section__navbar--manu">
                    <img src="./images/648fc915dea3f5805b108589_Logo.svg" ); alt="">
                    <div class="navbar__manu--link">
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Why Paydesk</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Faqs</a>
                        <a class="nav-link" href="#">Reviews</a>
                    </div>
                    <div class="navbar__manu--button">
                        <a class="nav-link">Login</a>
                        <button class="manu__btn">Signup</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-container">
            <div class="hero-heading">
                <h1> Online Billing<img src="./images/6498033309e870a62d6bbb42_Heading Icon 1.svg"
                        alt="">and<br>Payment<img src="./images/649803344ac9926b69f804d2_Heading Icon 2.svg"
                        alt="">Platform</h1>
            </div>
            <p>Join with 5600+ User and grow your business online</p>
            <div class="email-form">
                <input class="email-btn" type="text" name="Email" placeholder="Enter your email">
                <div class="Signup-btn">
                    <input type="submit" value="Signup for Free">
                    <div>*No credit card required</div>
                </div>
            </div>
            <div class="hero-img">
                <img src="./images/64981a13c85e1abf0383f3e2_Hero Image.webp" alt="">
            </div>
            <div class="hero-widget__left">
                <div class="hero-widget__left--img"></div>
                <div class="hero-widget__left--arrow"></div>
            </div>
            <div class="hero-widget__right">
                <div class="hero-widget__right--arrow"></div>
                <div class="hero-widget__right--img"></div>
            </div>
        </div>
    </div>
    </div>
    <div class="benfits-section">
        <div class="container">
            <div class="benifits-container">
                <div class="benifits-row split">
                    <div class="benfits__img--payment-cart">
                        <div class="Payment-cart--widget"></div>
                        <div class="Payment-cart--img"></div>
                    </div>
                    <div class="benifits-text--slide"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
